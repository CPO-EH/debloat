name: Build Executables

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build executable on Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --onefile --noconsole --icon=debloat.ico --collect-all tkinterdnd2 gui.py

    - name: Build executable on macOS
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --onefile --noconsole --additional-hooks-dir=./hook --icon=debloat.icns gui.py

    - name: Build executable on Windows
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --noconsole --additional-hooks-dir=./hook --icon=debloat.ico gui.py

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: executable-${{ matrix.os }}
        path: dist/
